<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="img">
        <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="">
    </div>
    <form action="">
        <div class="description">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </div>
        <div class="actual-form">
            <div class="msg1">
                Let's do this!
            </div>
            <div class="names">
                <div class="first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" />
                </div>
                <div class="last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" />
                </div>
            </div>
            <div class="contact-info">
                <div class="email">
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" name="mail" />
                </div>
                <div class="phone-no">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" />
                </div>
            </div>
            <div class="passwords">
                <div class="pass1">
                    <label for="pwd1">PASSWORD</label>
                    <input type="password" id="pwd1" name="pwd1" />
                </div>
                <div class="pass2">
                    <label for="pwd2">CONFIRM PASSWORD</label>
                    <input type="password" id="pwd2" name="pwd2" />
                </div>
            </div>
        </div>
        <div class="account-create">
            <button type="submit">Create Account</button>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>    
</body>
</html>
